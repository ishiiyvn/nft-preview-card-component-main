<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="card">
    <section class="card-main">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium card image" class="image-equilibrium">
      <h1 class="card-title">
        Equilibrium #3429
      </h1>
      <p class="card-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <section class="card-stats">
        <span class="card-price">
          <img src="/images/icon-ethereum.svg" alt="ethereum icon">
          0.041 ETH
        </span> 
        
        <span class="card-days-left">
          <img src="/images/icon-clock.svg" alt="clock icon">
          3 days left
        </span>
      </section>
      <hr>
      <section class="card-creator">
        <img src="images/image-avatar.png" alt="avatar image" class="image-avatar">
        <span style="margin-left:15px">Creation of <span style="color:hsl(0,0%,100%)">Jules Wyvern</span></span> 
      </section>
    </section>
  </section>  
  <section class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ishiiyvn/nft-preview-card-component-main">Yun GÃ³mez</a>.
  </section>
</body>
</html>
